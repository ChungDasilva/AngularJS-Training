<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>TO DO</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link href="shop.css" rel="stylesheet" type="text/css">
</head>
<html>

<body class="container" ng-app="myApp" ng-controller="myController">

<h2>My Todo List</h2>

<form class="" ng-submit="todoAdd()">
    <div class="form-group">
        <input type="text" ng-model="todoInput" size="50" class="form-control" placeholder="Add New">
    </div>
    <div class="form-group">
        <input type="submit" value="Add New" class="btn btn-default">
    </div>
</form>

<hr/>

<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done">
    <span ng-bind="x.todoText"></span>
</div>
<br/>
<p>
    <button class="btn btn-default" ng-click="remove()">Remove marked</button>
</p>

<script src="../../js/angular/angular.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myController', function ($scope) {
        $scope.todoList = [{todoText: 'Clean House', done: false}];

        $scope.todoAdd = function () {
            $scope.todoList.push({todoText: $scope.todoInput, done: false});
            $scope.todoInput = "";
        };

        $scope.remove = function () {
            var oldList = $scope.todoList;
            $scope.todoList = [];
            angular.forEach(oldList, function (x) {
                if (!x.done) $scope.todoList.push(x);
            });
        };
    });
</script>

</body>
</html>
