<!DOCTYPE html>
<html lang="en" ng-app="appMusic">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Online</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body ng-controller="MainController as main">

<div class="container-fluid">

    <div ng-include="'views/shared/header.html'"></div>

    <!-- Main view  -->
    <div ui-view>


    </div>

    <!-- Footer -->

    <div ng-include="'views/shared/footer.html'"></div>

</div>

<script src="js/jquery-2.2.2.js"></script>

<script src="js/angular/angular.js"></script>
<script src="js/ui-router/angular-ui-router.js"></script>
<script src="js/songs.js"></script>

<script>
    var products = [];
    products.push({
        category: 'phone', name: 'Samsung S8', price: 1200, discount: 0
    });

    products.push({
        category: 'phone', name: 'iPhone 7 Plus', price: 1000, discount: 10
    });

    var app = angular.module('appMusic', [
        'ui.router',
    ]);

    // Khai báo các view
    function config($stateProvider, $urlRouterProvider) {
        $urlRouterProvider.otherwise("/products");

        $stateProvider
            .state('products', {
                url: '/products/:category',
                templateUrl: 'views/products.html',
                controller: 'ProductsController',
                data: {pageTitle: 'PRODUCTS'}
            })
            .state('details', {
                url: '/details/:id',
                templateUrl: 'views/details.html',
                controller: 'DetailsController',
                data: {pageTitle: 'DETAILS'}
            });
    }

    app.config(config);


    app.controller("MainController", function ($scope) {

    });

    app.controller("ProductsController", function ($stateParams) {
        var category = $stateParams.category;
        console.log(category);

        this.products = [];
    });

    app.controller("DetailsController", function () {


        this.product = {};
    });
</script>

</body>
</html>
