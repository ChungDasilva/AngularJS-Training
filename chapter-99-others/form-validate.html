<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form - Validate</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container" style="margin-top: 20px" ng-app="">
    <h1>Add New User</h1>
    <form name="userForm" novalidate>
        <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid }">
            <label class="control-label">Name</label>
            <input type="text" class="form-control" name="name" ng-model="user.name" required placeholder="Name"/>
            <span ng-show="userForm.name.$error.required && userForm.name.$dirty" class="help-block">Username is required.</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid }">
            <label class="control-label">Email</label>
            <input type="email" class="form-control" name="email" ng-model="user.email" required placeholder="Email"/>
            <span ng-show="userForm.email.$error.required && userForm.email.$dirty" class="help-block">Email is required.</span>
            <span ng-show="userForm.email.$invalid && userForm.email.$dirty" class="help-block">Email is invalid.</span>
        </div>
        <button class="btn btn-primary" ng-click="save()">Add User</button>
        <button class="btn btn-link" ng-click="reset()">Reset</button>
    </form>
</div>
<script src="../js/angular/angular.js"></script>
</body>
</html>
