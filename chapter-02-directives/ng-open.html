<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-open</title>
</head>

<body ng-app="myApp" ng-controller="myController">

Click here to show the content of the details list:
<input type="checkbox" ng-model="showDetails"><br>
<br>

<details ng-open="showDetails">
    <summary>Copyright 1999-2016.</summary>
    <p> - by Refsnes Data. All Rights Reserved.</p>
</details>

<p><b>Note:</b> The details tag is currently only supported in Opera, Chrome, and Safari.</p>

<script type="text/javascript" src="../js/angular/angular.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myController', function ($scope) {
        $scope.myVar = true;
    });
</script>
</body>
</html>
