<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directive Example</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>CONTACTS</h1>

<div ng-repeat="c in contacts">
    <contact-card id="abc" contact="c" title="'Contact Header'"></contact-card>
</div>
<script src="../js/angular/angular.js"></script>
<script src="./contactCard.js"></script>
<script>
    var app = angular.module("myApp", [
        "app.directives.contactCard"
    ]);
    app.controller("myController", function ($scope) {
        $scope.contacts = [
            {name: "John", address: "England", phone: "0985123456"},
            {name: "Peter", address: "England", phone: "0905123456"},
            {name: "Mary", address: "Scotland", phone: "0965123456"},
        ];
    });


</script>
</body>
</html>
